<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div class="contact">
      <div class="contact-Info">
        <h1 class="areaHeader">CONTACT INFO</h1>
        <div class="name">
          name
        </div>
        <div class="email">
          email
        </div>
        <div class="phone_number">
          phone number
        </div>
        <div class="company">
          website
        </div>
      </div>

      <form id="contactForm" class="contact-Message">
        <h1 class="areaHeader">SEND ME A MESSAGE</h1>
        <h4 class="title">Your Name</h4>
        <input type="text" class="field" /><br />
        <h4 class="title">Email Address</h4>
        <input type="text" class="field" /><br />
        <h4 class="title">Message</h4>
        <textarea type="text" class="message" /></textarea>
        <input value ="Submit" type="submit" class="submit" />
      </form>
    </div>
  </body>
</html>
